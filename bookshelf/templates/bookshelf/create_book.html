<!-- bookshelf/templates/bookshelf/create_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" placeholder="Enter book title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author" placeholder="Enter author's name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" placeholder="Brief book summary" required></textarea><br><br>

        <label for="published_date">Published Date:</label><br>
        <input type="date" name="published_date" id="published_date" placeholder="MM/DD/YYYY" required><br><br>

        <button type="submit">Create</button>
    </form>

    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
